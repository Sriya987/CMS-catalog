services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: cms
      POSTGRES_PASSWORD: cms
      POSTGRES_DB: cms
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./backend
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL_DOCKER}
    depends_on:
      - db
    ports:
      - "8000:8000"

  web:
    build: ./frontend
    ports:
      - "3000:3000"

volumes:
  pgdata:
